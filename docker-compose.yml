version: "2"

services:
  proxy:
    container_name: proxy
    build:
      context: ./proxy
    image: julienbayle/publik:latest-proxy
    tty: true
    ports:
     - 80:80
     - 443:443
    volumes:
     - ./data/ssl:/etc/nginx/ssl
     - ./data/letsencrypt:/etc/letsencrypt
     - ./data/hosts:/etc/hosts
    links:
     - fargo:fargo
     - combo:combo
     - rabbitmq:rabbitmq
     - authentic:authentic
     - wcs:wcs
     - passerelle:passerelle
     - hobo:hobo
     - pgadmin:pgadmin
     - mailcatcher:webmail
    environment:
     - ENV
     - DOMAIN
     - EMAIL
  
  # Hack : Used to compile base image on "docker-compose build" call
  # Use a /bin/bash to avoid container from exiting on gru-up
  base:
    container_name: base
    build:
      context: ./base
    image: julienbayle/publik:latest-base
    command: /bin/bash
    tty: true

  combo:
    container_name: combo
    build:
      context: ./combo
    image: julienbayle/publik:latest-combo
    tty: true
    volumes:
      - combodata:/var/lib/combo/tenants
      - ./data/hosts:/etc/hosts
    links:
      - db:db
      - rabbitmq:rabbitmq
      - mailcatcher:smtp
    depends_on: 
      - db
      - rabbitmq
    environment:
     - ENV
     - DOMAIN
     - EMAIL

  fargo:
    container_name: fargo
    build:
      context: ./fargo
    image: julienbayle/publik:latest-fargo
    tty: true
    volumes:
      - fargodata:/var/lib/fargo/tenants
      - ./data/hosts:/etc/hosts
    links:
      - db:db
      - rabbitmq:rabbitmq
      - mailcatcher:smtp
    depends_on: 
      - db
      - rabbitmq
    environment:
     - ENV
     - DOMAIN
     - EMAIL

  authentic:
    container_name: authentic
    build:
      context: ./authentic
    image: julienbayle/publik:latest-authentic
    tty: true
    volumes:
      - ./data/hosts:/etc/hosts
      - authentic2data:/var/lib/authentic2-multitenant/tenants
    links:
      - db:db
      - rabbitmq:rabbitmq
      - mailcatcher:smtp
    depends_on: 
      - db
      - rabbitmq
    environment:
     - ENV
     - DOMAIN
     - EMAIL

  wcs:
    container_name: wcs
    build:
      context: ./wcs
    image: julienbayle/publik:latest-wcs
    tty: true
    volumes:
      - wcsdata:/var/lib/wcs
      - ./data/hosts:/etc/hosts
    links:
      - db:db
      - rabbitmq:rabbitmq
      - mailcatcher:smtp
    depends_on: 
      - db
      - rabbitmq
    environment:
     - ENV
     - DOMAIN
     - EMAIL

  passerelle:
    container_name: passerelle
    build:
      context: ./passerelle
    image: julienbayle/publik:latest-passerelle
    tty: true
    volumes:
      - passerelledata:/var/lib/passerelle/tenants
      - ./data/hosts:/etc/hosts
    links:
      - db:db
      - rabbitmq:rabbitmq
      - mailcatcher:smtp
    depends_on: 
      - db
      - rabbitmq
    environment:
     - ENV
     - DOMAIN
     - EMAIL

  hobo:
    container_name: hobo
    build:
      context: ./hobo
    image: julienbayle/publik:latest-hobo
    tty: true
    volumes:
      - hobodata:/var/lib/hobo/tenants
      - ./data/hosts:/etc/hosts
    links:
      - db:db
      - rabbitmq:rabbitmq
      - mailcatcher:smtp
    depends_on: 
      - db
      - rabbitmq
    environment:
     - ENV
     - DOMAIN
     - EMAIL

  db:
    container_name: db
    build:
      context: postgresql/.
    image: julienbayle/publik:latest-pgsql
    environment:
      POSTGRES_PASSWORD: test
    volumes:
      - dbdata:/var/lib/postgresql/data
      - ./postgresql/docker-entrypoint-initdb.d/:/docker-entrypoint-initdb.d

  pgadmin:
    container_name: pgadmin
    image: chorss/docker-pgadmin4
    links:
      - db:db

  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:3-management
    mem_limit: 256m
    hostname: rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=hobo
      - RABBITMQ_DEFAULT_PASS=hobopass

  mailcatcher:
    container_name: mailcatcher
    image: ascendhit/mailcatcher
     
volumes:
  dbdata:
  hobodata:
  wcsdata:
  authentic2data:
  combodata:
  fargodata:
  passerelledata:
